<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Dashboard - CivicSense</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Modern CSS with Glassmorphism for News Dashboard */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --primary-glow: #60a5fa;
      --secondary: #f59e0b;
      --accent: #ec4899;
      --dark: #1f2937;
      --darker: #111827;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --glass-light: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      --gradient-accent: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      color: var(--dark);
      line-height: 1.7;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      overflow-x: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(241, 241, 241, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Header Styles */
    .header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 1.2rem 2rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .refresh-button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .refresh-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .refresh-button .spinner {
      display: none;
      animation: spin 1s linear infinite;
    }

    .refresh-button.loading .spinner {
      display: inline-block;
    }

    .refresh-button.loading .text {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* News Container */
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    /* News Card */
    .news-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .news-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 0;
      background: var(--gradient-accent);
      transition: height 0.4s ease;
      z-index: 1;
    }

    .news-card:hover::before {
      height: 100%;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    .news-card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    .news-card h3 a {
      color: var(--dark);
      text-decoration: none;
      transition: color 0.3s ease;
      background: linear-gradient(90deg, var(--dark) 0%, var(--dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }

    .news-card h3 a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-accent);
      transition: width 0.3s ease;
    }

    .news-card h3 a:hover {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .news-card h3 a:hover::after {
      width: 100%;
    }

    .news-card p {
      color: var(--gray);
      margin-bottom: 1rem;
      flex-grow: 1;
      line-height: 1.6;
    }

    .news-card small {
      color: var(--gray);
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .source {
      background: var(--gradient-primary);
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 50px;
      font-weight: 500;
      font-size: 0.75rem;
    }

    /* Loading and Error States */
    #news-container:empty::before {
      content: 'Loading news...';
      display: block;
      text-align: center;
      padding: 3rem;
      color: var(--gray);
      font-style: italic;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      grid-column: 1 / -1;
    }

    .error-state {
      text-align: center;
      padding: 3rem;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.2);
      grid-column: 1 / -1;
    }

    .error-state i {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .news-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header h2 {
        font-size: 1.5rem;
      }
      
      .news-card {
        padding: 1.2rem;
      }
      
      .news-card h3 {
        font-size: 1.1rem;
      }
      
      .news-card small {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
    }

    /* Animation for new cards */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .news-card {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2><i class="fas fa-newspaper"></i> Latest News</h2>
    <button class="refresh-button" id="refresh-button">
      <span class="text">Refresh</span>
      <i class="fas fa-sync-alt spinner"></i>
    </button>   
  </div>

  <div id="news-container"></div>

  <script>
  const API_KEY = "29a220ba4f0a7018344bf06e98d8027d";
  const NEWS_API_URL = `http://api.mediastack.com/v1/news?access_key=${API_KEY}&countries=in&languages=en&limit=10`;

  const refreshButton = document.getElementById('refresh-button');
  
  async function fetchNews() {
    try {
      refreshButton.classList.add('loading');
      const response = await fetch(NEWS_API_URL);
      if (!response.ok) throw new Error("HTTP error, status = " + response.status);

      const data = await response.json();
      const container = document.getElementById('news-container');
      container.innerHTML = '';

      if (!data.data || data.data.length === 0) {
        container.innerHTML = `
          <div class="error-state">
            <i class="fas fa-exclamation-circle"></i>
            <p>No news articles found.</p>
          </div>
        `;
        return;
      }

      data.data.forEach((article, index) => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.style.animationDelay = `${index * 0.1}s`;

        const date = article.published_at ? new Date(article.published_at).toLocaleString() : 'Unknown date';
        
        card.innerHTML = `
          <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
          <p>${article.description || 'No description available.'}</p>
          <small>
            <span class="source">${article.source || 'Unknown source'}</span>
            <span>${date}</span>
          </small>
        `;

        container.appendChild(card);
      });
    } catch (err) {
      console.error('Error loading news:', err);
      const container = document.getElementById('news-container');
      container.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          <p>Error loading news. Please try again later.</p>
          <small>${err.message}</small>
        </div>
      `;
    } finally {
      refreshButton.classList.remove('loading');
    }
  }

  // Initial fetch
  fetchNews();
  
  // Set up refresh button
  refreshButton.addEventListener('click', fetchNews);
  
  // Auto-refresh every 5 minutes
  setInterval(fetchNews, 5 * 60 * 1000);
  </script>
</body>
</html>

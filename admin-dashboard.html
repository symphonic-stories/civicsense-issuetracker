<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* Modern CSS with Glassmorphism */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --primary-glow: #60a5fa;
      --secondary: #f59e0b;
      --accent: #ec4899;
      --dark: #1f2937;
      --darker: #111827;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --glass-light: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      --gradient-accent: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      color: var(--dark);
      line-height: 1.7;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      overflow-x: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(241, 241, 241, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Navbar Styles with Glassmorphism */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .navbar.scrolled {
      padding: 0.8rem 5%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    /* Logo */
.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.03);
}

.logo img {
  height: 60px;
  width: auto;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2));
}

.logo:hover img {
  transform: scale(1.05) rotate(3deg);
}
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--gray);
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--gradient-accent);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .btn-login {
      background: var(--gradient-primary);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dashboard-header h2 {
      color: var(--dark);
      font-size: 1.8rem;
      font-weight: 700;
    }

    .filter-container {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-label {
      font-weight: 600;
      color: var(--gray);
    }

    .category-filter {
      padding: 0.7rem 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      font-size: 1rem;
      color: var(--dark);
      cursor: pointer;
      min-width: 180px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .category-filter:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    /* Complaints Grid */
    .complaints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .complaint-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .complaint-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 0;
      background: var(--gradient-accent);
      transition: height 0.4s ease;
    }

    .complaint-card:hover::before {
      height: 100%;
    }

    .complaint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.9);
    }

    .complaint-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .complaint-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .category-badge {
      background: var(--gradient-primary);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
    }

    .complaint-details {
      margin-bottom: 1.5rem;
    }

    .detail-item {
      display: flex;
      margin-bottom: 0.5rem;
    }

    .detail-label {
      font-weight: 600;
      color: var(--gray);
      min-width: 100px;
    }

    .detail-value {
      color: var(--dark);
    }

    .complaint-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-height: 200px;
      object-fit: cover;
      box-shadow: var(--shadow-sm);
    }

    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .status-label {
      font-weight: 600;
      margin-right: 0.5rem;
      color: var(--gray);
    }

    .status-select {
      padding: 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      color: var(--dark);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .status-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    .btn-delete:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .no-complaints {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
      font-size: 1.1rem;
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .complaints-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸŒ Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <!-- âœ… Added your custom logo -->
        <img src="images\logocivic.png" alt="CivicSense Logo" />
        <!-- <h1>CivicSense</h1> -->
      </div>
      <ul class="nav-links">
        <li><a href="#" class="active">Complaints</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="maps.html">Map</a></li>
      </ul>
      <a href="index.html" class="btn-login" id="logout-btn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-header">
      <h2>All Complaints</h2>
      <div class="filter-container">
        <span class="filter-label">Filter by Category:</span>
        <select class="category-filter" id="category-filter">
          <option value="all">All Categories</option>
          <option value="Garbage">Garbage</option>
          <option value="Roads">Roads</option>
          <option value="Water">Water Supply</option>
          <option value="Electricity">Electricity</option>
          <option value="Public Safety">Public Safety</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    
    <div class="complaints-grid" id="complaints-list">
      <!-- Complaints will be loaded here -->
    </div>
  </main>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA5mUr6bSmy6Yh9kyD1K1IDC6BNRVI-U6o",
      authDomain: "civicissuetrackerapp.firebaseapp.com",
      projectId: "civicissuetrackerapp",
      storageBucket: "civicissuetrackerapp.appspot.com",
      messagingSenderId: "52255435185",
      appId: "1:52255435185:web:68cfef81c27b42ae71b590"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const complaintsList = document.getElementById("complaints-list");
    const logoutBtn = document.getElementById("logout-btn");
    const categoryFilter = document.getElementById("category-filter");

    // Ensure only admin can access
    const ADMIN_UID = "OfHleQwQjgMRXTgroiAxJCJu5Sd2"; // your admin UID

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.uid !== ADMIN_UID) {
        window.location.href = "citizen-dashboard.html";
      } else {
        loadComplaints();
      }
    });

    // Load complaints
    function loadComplaints() {
      db.collection("complaints")
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          complaintsList.innerHTML = "";
          const selectedCategory = categoryFilter.value;
          
          if (snapshot.empty) {
            complaintsList.innerHTML = '<div class="no-complaints">No complaints found</div>';
            return;
          }
          
          let hasVisibleComplaints = false;
          
          snapshot.forEach(doc => {
            const complaint = doc.data();
            
            // Filter by category if selected
            if (selectedCategory !== "all" && complaint.category !== selectedCategory) {
              return;
            }
            
            hasVisibleComplaints = true;
            
            const div = document.createElement("div");
            div.className = "complaint-card";
            div.id = "complaint-" + doc.id;

            div.innerHTML = `
              <div class="complaint-header">
                <h3 class="complaint-title">${complaint.title}</h3>
                <span class="category-badge">${complaint.category}</span>
              </div>
              
              <div class="complaint-details">
                <div class="detail-item">
                  <span class="detail-label">Description:</span>
                  <span class="detail-value">${complaint.description}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Location:</span>
                  <span class="detail-value">${complaint.location}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Priority:</span>
                  <span class="detail-value">${complaint.priority}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Submitted by:</span>
                  <span class="detail-value">${complaint.email}</span>
                </div>
              </div>
              
              ${complaint.photoURL ? `<img src="${complaint.photoURL}" alt="Complaint Photo" class="complaint-image">` : ""}
              
              <div class="status-container">
                <span class="status-label">Status:</span>
                <select class="status-select" data-id="${doc.id}">
                  <option value="Pending" ${complaint.status === "Pending" ? "selected" : ""}>Pending</option>
                  <option value="In Progress" ${complaint.status === "In Progress" ? "selected" : ""}>In Progress</option>
                  <option value="Resolved" ${complaint.status === "Resolved" ? "selected" : ""}>Resolved</option>
                </select>
              </div>
              
              <button class="btn-delete" data-id="${doc.id}">Delete Complaint</button>
            `;
            complaintsList.appendChild(div);

            // Attach event listener for status update
            const select = div.querySelector("select");
            select.addEventListener("change", async (e) => {
              const newStatus = e.target.value;
              const complaintId = e.target.getAttribute("data-id");
              await db.collection("complaints").doc(complaintId).update({ status: newStatus });
              alert("Status updated to " + newStatus);
            });

            // Attach event listener for delete
            const deleteBtn = div.querySelector(".btn-delete");
            deleteBtn.addEventListener("click", async () => {
              if (confirm("Are you sure you want to delete this complaint?")) {
                await db.collection("complaints").doc(doc.id).delete();
                document.getElementById("complaint-" + doc.id).remove();
                alert("Complaint deleted successfully!");
              }
            });
          });
          
          if (!hasVisibleComplaints) {
            complaintsList.innerHTML = `<div class="no-complaints">No complaints found in the "${selectedCategory}" category</div>`;
          }
        });
    }

    // Filter by category
    categoryFilter.addEventListener("change", loadComplaints);

    // Logout
    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>

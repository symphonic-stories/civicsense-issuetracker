<!DOCTYPE html>
<html>
<head>
  <title>CivicSense</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    /* Modern CSS with Glassmorphism for Map Page */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --primary-glow: #60a5fa;
      --secondary: #f59e0b;
      --accent: #ec4899;
      --dark: #1f2937;
      --darker: #111827;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --glass-light: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      --gradient-accent: linear-gradient(135deg, var(--primary-light) 0%, var(--accent) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 1.2rem 2rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .back-button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Map Container */
    .map-container {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 1.5rem;
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .map-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 0;
      background: var(--gradient-accent);
      transition: height 0.4s ease;
      z-index: 1000;
    }

    .map-container:hover::before {
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    /* Info Panel */
    .info-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .info-panel h3 {
      margin-bottom: 1rem;
      color: var(--dark);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
    }

    .stat-item h4 {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
    }

    .stat-item p {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* Custom Leaflet Popup */
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }

    .leaflet-popup-content {
      margin: 15px;
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
    }

    .leaflet-popup-content b {
      color: var(--primary);
      font-size: 1.1rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .status-resolved {
      background-color: rgba(16, 185, 129, 0.15);
      color: #10b981;
    }

    .status-pending {
      background-color: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .status-in-progress {
      background-color: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .map-container {
        height: 450px;
        padding: 1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .map-container {
        height: 400px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .stat-item p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-map-marked-alt"></i> Complaints Map</h1>
    <a href="admin-dashboard.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <div class="info-panel">
    <h3><i class="fas fa-info-circle"></i> Map Information</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <h4>Total Complaints</h4>
        <p id="total-complaints">0</p>
      </div>
      <div class="stat-item">
        <h4>Visible on Map</h4>
        <p id="visible-complaints">0</p>
      </div>
      <div class="stat-item">
        <h4>With Coordinates</h4>
        <p id="geocoded-complaints">0</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA5mUr6bSmy6Yh9kyD1K1IDC6BNRVI-U6o",
    authDomain: "civicissuetrackerapp.firebaseapp.com",
    projectId: "civicissuetrackerapp",
    storageBucket: "civicissuetrackerapp.appspot.com",
    messagingSenderId: "52255435185",
    appId: "1:52255435185:web:68cfef81c27b42ae71b590"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Initialize Leaflet map
  const map = L.map("map").setView([22.7196, 75.8577], 12); // Center: Indore

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);

  // Add a scale control
  L.control.scale({metric: true, imperial: false}).addTo(map);

  // Track stats
  let totalComplaints = 0;
  let geocodedComplaints = 0;

  // Fetch complaints
  db.collection("complaints").get().then((querySnapshot) => {
    totalComplaints = querySnapshot.size;
    document.getElementById("total-complaints").textContent = totalComplaints;
    
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      
      if (
        data.locationCoords &&
        typeof data.locationCoords.lat === "number" &&
        typeof data.locationCoords.lng === "number"
      ) {
        const lat = data.locationCoords.lat;
        const lng = data.locationCoords.lng;
        
        geocodedComplaints++;
        document.getElementById("geocoded-complaints").textContent = geocodedComplaints;
        document.getElementById("visible-complaints").textContent = geocodedComplaints;

        // Create custom icon based on status
        let iconColor;
        switch(data.status) {
          case "Resolved":
            iconColor = "#10b981";
            break;
          case "In Progress":
            iconColor = "#3b82f6";
            break;
          default:
            iconColor = "#f59e0b";
        }
        
        const customIcon = L.divIcon({
          html: `<div style="background-color: ${iconColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 3px ${iconColor}44;"></div>`,
          className: '',
          iconSize: [12, 12],
          iconAnchor: [6, 6]
        });

        // Create marker with custom icon
        const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
        
        // Create status badge for popup
        const statusClass = data.status ? 
          `status-${data.status.toLowerCase().replace(' ', '-')}` : 
          'status-pending';
        
        // Create popup content
        marker.bindPopup(`
          <b>${data.title || "No Title"}</b><br>
          ${data.description || ""}<br>
          <span class="status-badge ${statusClass}">${data.status || "Pending"}</span>
        `);
      } else {
        console.warn("No coords found in doc:", doc.id, data);
      }
    });
  }).catch((err) => {
    console.error("Error loading complaints:", err);
  });
  </script>
</body>

</html>
